<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{title}}</h3>

          <form class="mt-4">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="{{nameText}}">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="{{lastnameText}}">
              </div>
            </div>
            <input type="text" class="form-control mt-3" placeholder="{{docText}}">
            <input type="text" class="form-control mt-3" placeholder="{{salaryText}}">

            <div class="mt-3">
              <button type="text" class="btn me-2" routerLink="/employees">
                {{btnBackText}}
              </button>
              <button type="submit" class="btn btn-dark">
                {{btnAddText}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
