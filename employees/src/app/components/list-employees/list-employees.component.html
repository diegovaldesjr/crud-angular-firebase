<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">{{title}}</span>
      <button class="btn btn-dark float-end" routerLink="/create">
        {{btnAddText}}
      </button>
      
      <table class="table mt-4">
        <thead>
          <tr>
            <th>{{nameText}}</th>
            <th>{{lastnameText}}</th>
            <th>{{docText}}</th>
            <th>{{salaryText}}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Henry</td>
            <td>1234567</td>
            <td>1000</td>
            <td>
              <i class="fas fa-edit fa-lg me-2"></i>
              <i class="fas fa-trash fa-lg"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
