<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{title}}</h3>

          <form class="mt-4" [formGroup]="createEmployee" (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" formControlName="name" placeholder="{{nameText}}">
              </div>
              <div class="col">
                <input type="text" class="form-control" formControlName="lastname" placeholder="{{lastnameText}}">
              </div>
            </div>
            <input type="text" class="form-control mt-3" formControlName="doc" placeholder="{{docText}}">
            <input type="number" class="form-control mt-3" formControlName="salary" placeholder="{{salaryText}}">

            <span *ngIf="submitted && createEmployee.invalid" class="mt-2 fw-light text-danger">{{errorMessage}}</span>
            <div *ngIf="loading" class="spinner-border text-dark mt-4" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>

            <div class="mt-3">
              <button type="text" class="btn me-2" routerLink="/employees" [disabled]="loading">
                {{btnBackText}}
              </button>
              <button type="submit" class="btn btn-dark" [disabled]="loading">
                {{btnActionText}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
